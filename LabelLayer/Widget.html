<div>
  <div class="widget-title">Legg til etiketter</div>
  <div class="input-node">
    <label for="label-layer-list" class="input-label label-text">Kartlag</label><br>
    <select id="label-layer-list" type="dropdown" class="label-input"></select>
  </div>
  <div class="input-node">
    <label for="label-field-list" class="input-label label-text">Egenskapsfelt</label><br>
    <select id="label-field-list" class="label-input"></select>
  </div>
  <div id="label-placement-container" class="input-node" hidden>
    <label for="label-placement" class="input-label label-text">Plassering</label><br>
    <select type="text" id="label-placement" class="label-input">
      <option value="above-left" selected>Over, til venstre</option>
      <option value="above-center" selected>Over, sentrert</option>
      <option value="above-right" selected>Over, til høyre</option>
      <option value="center-left" selected>Sentrert, til venstre</option>
      <option value="center-center" selected>Sentrert</option>
      <option value="center-right" selected>Sentrert, til høyre</option>
      <option value="bottom-left" selected>Under, til venstre</option>
      <option value="bottom-center" selected>Under, sentrert</option>
      <option value="bottom-right" selected>Under, til høyre</option>
    </select>
  </div>
  <div class="input-node">
    <label for="label-font-list" class="input-label label-text">Font</label><br>
    <select type="text" id="label-font-list" class="label-input">
      <option value="Arial" selected>Arial</option>
      <option value="Verdana" selected>Verdana</option>
      <option value="Helvetica" selected>Helvetica</option>
      <option value="Tahoma" selected>Tahoma</option>
      <option value="Trebuchet MS" selected>Trebuchet MS</option>
      <option value="Times New Roman" selected>Times New Roman</option>
      <option value="Georgia" selected>Georgia</option>
      <option value="Garamond" selected>Garamond</option>
      <option value="Courier New" selected>Courier New</option>
      <option value="Brush Script MT" selected>Brush Script MT</option>
    </select>
  </div>
  <div class="input-node">
    <label for="label-font-size" class="input-label label-text">Størrelse</label><br>
    <input type="number" min="2" max="100" value="10" id="label-font-size" class="dijit dijitReset dijitInline dijitLeft dijitTextBox">
  </div>
  <div class="input-node">
    <input id="font-weight-light" type='radio' name="label-font-weight" value="lighter">
    <label for="font-weight-light">Smal</label>
    <input id="font-weight-normal" type='radio' name="label-font-weight" value="normal" checked> 
    <label for="font-weight-normal">Vanlig</label>
    <input id="font-weight-bold" type='radio' name="label-font-weight" value="bold">
    <label for="font-weight-bold">Tykk</label>
    <input id="font-weight-bolder" type='radio' name="label-font-weight" value="bolder">
    <label for="font-weight-bolder">Tykkere</label>
  </div>
  <div class="input-node">
    <label for="label-color" class="input-label label-text">Farge</label><br>
    <input type="text" id="label-color" class="dijit dijitReset dijitInline dijitLeft dijitTextBox" value="#000000">
  </div>
  <div class="input-node">
    <input id="label-btn" type="button" class="jimu-btn" value="Ok">
  </div>
  <div class="input-node">
    <div id="colorizer"></div>
  </div>
</div>
