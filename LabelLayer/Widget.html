<div>
  <div id="widget-notifications"></div>
  <div class="widget-header">
    <div class="widget-title">Legg til etiketter</div>
    <div class="widget-help">
      <a href="https://github.com/ingean/arcgis-wab-labellayer/blob/main/LabelLayer/help.md" target="_blank">
        <img src="images/help.png" height="16" width="16">
        <!--img src="widgets/CustomWidgets/arcgis-wab-labellayer/LabelLayer/images/help.png" height="16" width="16" -->
      </a>
    </div>
  </div>
  <div class="input-node">
    <label for="label-layer-list" class="input-label label-text">Kartlag</label><br>
    <select id="label-layer-list" type="dropdown" class="label-input"></select>
  </div>
  <div class="input-node">
    <label for="label-field-list" class="input-label label-text">Egenskapsfelt</label><br>
    <select id="label-field-list" class="label-input"></select>
  </div>
  <div id="label-placement-container" class="input-node" hidden>
    <label for="label-placement" class="input-label label-text">Plassering</label><br>
    <select type="text" id="label-placement-list" class="label-input"></select>
  </div>
  <div class="input-node">
    <label for="label-font-list" class="input-label label-text">Font</label><br>
    <select type="text" id="label-font-list" class="label-input">
      <option style="font-family: arial" value="Arial" selected>Arial</option>
      <option style="font-family: verdana" value="Verdana">Verdana</option>
      <option style="font-family: helvetica" value="Helvetica">Helvetica</option>
      <option style="font-family: tahoma" value="Tahoma">Tahoma</option>
      <option style="font-family: trebuchet ms" value="Trebuchet MS">Trebuchet MS</option>
      <option style="font-family: times new roman" value="Times New Roman">Times New Roman</option>
      <option style="font-family: georgia" value="Georgia">Georgia</option>
      <option style="font-family: garamond" value="Garamond">Garamond</option>
      <option style="font-family: courier new" value="Courier New">Courier New</option>
      <option style="font-family: brush script mt" value="Brush Script MT">Brush Script MT</option>
    </select>
  </div>
  <div class="input-node">
    <label for="label-font-size" class="input-label label-text">Størrelse</label><br>
    <div class="input-row">
      <input type="number" min="2" max="100" value="10" id="label-font-size" class="dijit dijitReset dijitInline dijitLeft dijitTextBox">
      <div class="input-unit input-label label-text"> pt</div>
    </div>
  </div>
  <div class="input-node">
    <input id="font-weight-light" type='radio' name="label-font-weight" value="lighter">
    <label for="font-weight-light">Smal</label>
    <input id="font-weight-normal" type='radio' name="label-font-weight" value="normal" checked> 
    <label for="font-weight-normal">Vanlig</label>
    <input id="font-weight-bold" type='radio' name="label-font-weight" value="bold">
    <label for="font-weight-bold">Tykk</label>
    <input id="font-weight-bolder" type='radio' name="label-font-weight" value="bolder">
    <label for="font-weight-bolder">Tykkere</label>
  </div>
  <div class="input-node">
    <label for="label-color" class="input-label label-text">Farge</label><br>
    <div class="input-row">
      <input type="text" id="label-color" class="dijit dijitReset dijitInline dijitLeft dijitTextBox" value="#000000">
      <div id="label-color-preview" class="color-preview"></div>
    </div>
  </div>
  <div class="input-node">
    <div class="input-row">
      <div class="input-label label-text">
        Aktivere bakgrunnsglød
      </div>
      <label class="switch">
        <input id="label-halo-checkbox" type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>
  </div>
  <div class="input-node">
    <label for="label-halo-size" class="input-label label-text">Glødstørrelse</label><br>
    <div class="input-row">
      <input type="number" min="1" max="10" value="1" id="label-halo-size" class="dijit dijitReset dijitInline dijitLeft dijitTextBox">
      <div class="input-unit input-label label-text"> pt</div>
    </div>
  </div>
  <div class="input-node">
    <label for="label-halo-color" class="input-label label-text">Glødfarge</label><br>
    <div class="input-row">
      <input type="text" id="label-halo-color" class="dijit dijitReset dijitInline dijitLeft dijitTextBox" value="#d3d3d3">
      <div id="label-halo-color-preview" class="color-preview"></div>
    </div>
  </div>
  <div class="input-node">
    <input id="label-btn" type="button" class="jimu-btn" value="Oppdatere etiketter">
  </div>
  <div class="input-node">
    <div id="colorizer"></div>
  </div>
</div>
